
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版本映射管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .env-matrix {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .version-tag {
            display: inline-block;
            margin: 2px;
            padding: 2px 8px;
            background: #e9ecef;
            border-radius: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <!-- 侧边栏导航 -->
                <div class="card">
                    <div class="card-header">
                        <h6><i class="bi bi-diagram-3"></i> 版本管理</h6>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action active">
                            版本映射管理
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            版本发布管理
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            环境配置
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <h2><i class="bi bi-git"></i> 版本映射管理</h2>
                <p class="text-muted">管理不同环境下的版本对应关系，支持发布版本与开发、测试环境版本的映射追踪。</p>
                
                <!-- 快速添加区域 -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> 批量添加版本映射</h5>
                    </div>
                    <div class="card-body">
                        <form id="mappingForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">项目 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="projectId" required>
                                        <option value="">请选择项目</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">发布版本 (PROD) <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="releaseVersion" 
                                           placeholder="如：v2.3.4" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">备注</label>
                                    <input type="text" class="form-control" id="remark" 
                                           placeholder="如：2024年第一季度发布">
                                </div>
                            </div>
                            
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <span class="badge bg-info">DEV</span> 开发环境版本
                                    </label>
                                    <textarea class="form-control" id="devVersions" rows="4"
                                        placeholder="每行输入一个版本号：&#10;v2.1.3&#10;v2.1.4&#10;v2.1.5"></textarea>
                                    <small class="text-muted">支持多个版本，每行一个</small>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <span class="badge bg-warning">STG</span> 测试环境版本
                                    </label>
                                    <textarea class="form-control" id="stgVersions" rows="4"
                                        placeholder="每行输入一个版本号：&#10;v2.2.0&#10;v2.2.1"></textarea>
                                    <small class="text-muted">支持多个版本，每行一个</small>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                                <button type="button" class="btn btn-outline-secondary" onclick="versionManager.clearForm()">
                                    <i class="bi bi-arrow-clockwise"></i> 重置
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 批量添加映射
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 单个映射追加区域 -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-plus"></i> 追加单个版本映射</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="addReleaseId" class="form-label">发布版本ID *</label>
                                <input type="number" class="form-control" id="addReleaseId" placeholder="输入发布版本ID" required>
                            </div>
                            <div class="col-md-6">
                                <label for="addReleaseVersion" class="form-label">发布版本号 *</label>
                                <input type="text" class="form-control" id="addReleaseVersion" placeholder="如：v2.0.0" required>
                            </div>
                            <div class="col-md-4">
                                <label for="addEnv" class="form-label">环境 *</label>
                                <select class="form-select" id="addEnv" required>
                                    <option value="">选择环境</option>
                                    <option value="dev">开发环境</option>
                                    <option value="stg">测试环境</option>
                                    <option value="prod">生产环境</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="addEnvVersion" class="form-label">环境版本号 *</label>
                                <input type="text" class="form-control" id="addEnvVersion" placeholder="如：v2.0.1" required>
                            </div>
                            <div class="col-md-4">
                                <label for="addRemark" class="form-label">备注</label>
                                <input type="text" class="form-control" id="addRemark" placeholder="可选备注信息">
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <button type="button" class="btn btn-outline-secondary" onclick="versionManager.clearAddForm()">
                                <i class="bi bi-arrow-clockwise"></i> 重置
                            </button>
                            <button type="button" class="btn btn-success" onclick="versionManager.addSingleMapping()">
                                <i class="bi bi-plus-circle"></i> 追加映射
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 映射关系展示区域 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-table"></i> 版本映射关系</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="versionManager.loadMappings()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="mappingContainer">
                            <!-- 这里将动态生成版本映射矩阵 -->
                            <div class="text-center text-muted">
                                <i class="bi bi-box-seam fs-1"></i>
                                <p>请选择项目查看版本映射关系</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    确定要删除这个版本映射吗？此操作不可撤销。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="version-mapping.js"></script>
</body>
</html>
